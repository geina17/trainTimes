<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>train schedule</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>
  <body>
    <!-- train Tracker -->
    <div class="container">
      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="text-center">Train Schedule</h1>
        <h3 class="text-center">"Sometimes you’re the train, sometimes you’re the track." -Luke Bryan</h3>
      </div>
      <div class="row">
        <div class="col-lg-12">
        <!-- Current trains-->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Trains</strong></h3>
            </div>
            <div class="panel-body">
              <table id='trnTable'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>First Train Time (24hrs)</th>
                    <th>Frequency</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
          <!-- Add Train  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">
              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="trnNameinput">Train Name</label>
                  <input id="trnNameinput" type="text">
                </div>
                <div class="form-group">
                  <label for="DestInput">Destination</label>
                  <input id="DestInput" type="text">
                </div>
                <div class="form-group">
                  <label for="startInput">First Train Time (24hrs) </label>
                  <input id="startInput" type="text">
                </div>
                <div class="form-group">
                  <label for="rateInput">Frequency</label>
                  <input id="rateInput" type="text">
                </div>
                <button id="addTrnBtn" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript -->
    <script type="text/javascript" src="assets/java/game.js"></script>

  </body>
</html>
